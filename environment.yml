  - conda-forge
dependencies:
  - cfgrib
  - dask
  - dask-labextension
  - distributed
  - fsspec
  - git
  - h5netcdf
  - h5py
  - ipywidgets
  - jupyter_server<2
  - jupyter-book
  - jupyterlab
  - jupyterlab=3
  - mamba
  - matplotlib
  - netcdf4
  - numcodecs
  - numpy
  - pandas
  - pip
  - pooch
  - pyOpenSSL
